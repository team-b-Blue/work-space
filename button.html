<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM DISH</title>
    <!-- Destyle CSS -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.1/destyle.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/94768f3ad1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="button_style.css">
</head>
<body>
    <div class="background">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row justify-content-center">
                <h1 class="col-12 text-center title">RANDOM DISH</h1>
                <p class="text-center mt-4 mb-4">食べたい料理ジャンルを選んでください。<br>メニューをご提案します！</p>
                <span class="material-symbols-outlined">local_dining</span>

                <div class="text-center mt-4 d-flex justify-content-center flex-wrap">
                    <div class="form-check me-3">
                        <input class="form-check-input custom-checkbox" type="checkbox" value="和食" id="checkbox1">
                        <label class="form-check-label" for="checkbox1">和食</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input custom-checkbox" type="checkbox" value="中華" id="checkbox2">
                        <label class="form-check-label" for="checkbox2">中華</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input custom-checkbox" type="checkbox" value="韓国料理" id="checkbox3">
                        <label class="form-check-label" for="checkbox3">韓国料理</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input custom-checkbox" type="checkbox" value="イタリアン" id="checkbox4">
                        <label class="form-check-label" for="checkbox4">イタリアン</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input custom-checkbox" type="checkbox" value="洋食" id="checkbox5">
                        <label class="form-check-label" for="checkbox5">洋食</label>
                    </div>
                </div>
                <div class="btn-width">
                    <button class="button" id="btn">START!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
